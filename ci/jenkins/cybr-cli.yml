- !policy
  id: cybr-cli
  owner: !group admins
  annotations:
    description: Jenkins project for CyberArk CLI
    project_url: "https://github.com/infamousjoeg/cybr-cli"
    jenkins: true
  body:
    - !group
        annotations:
          editable: "true"

    - !host
      annotations:
        description: Pipeline project in Jenkins to handle cybr-cli SDLC
        jenkins: true
        project_url: "https://github.com/infamousjoeg/cybr-cli"
        # authn-jwt/jenkins/jenkins_pronoun: Pipeline
        # authn-jwt/jenkins/jenkins_task_noun: Build
        authn-jwt/jenkins/identity: 22ae10d252d8659adc2aeb3aa9960479-cybr-cli

    # Grant all hosts in collection above to be members of the group
    - !grant
      role: !group
      member: !host

    - &variables
      - !variable
        id: pas/hostname
        annotations:
          cyberark: true
      - !variable
        id: pas/username
        annotations:
          cyberark: true
      - !variable
        id: pas/password
        annotations:
          cyberark: true
      - !variable
        id: ccp/client_cert
        annotations:
          cyberark: true
      - !variable
        id: ccp/client_key
        annotations:
          cyberark: true
      - !variable
        id: aws/access_key_id
        annotations:
          aws: true
      - !variable
        id: aws/secret_access_key
        annotations:
          aws: true

    - !permit
      role: !group
      privileges: [ read, execute ]
      resources: *variables